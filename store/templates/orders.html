{% extends 'base.html' %}


{% block content %}
{% load cart %}
{% load custom_filter %}
<div class="container">
   <div class="border rounded p-4 m-4">
        <p class="display-4 pl-4 ml-4">応援履歴</p>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th>no.</th>
                    <th>画像</th>
                    <th>名前</th>
                    <th>日付</th>
                    <th>ステータス</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody>
                
                {% for order in orders %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td><img style="height: 80px;" class="rounded-circle" src="{{order.product.image.url}}" alt=""></td>
                    <td>{{order.product.name}}</td>
                    <td>{{order.date}}</td>
                    
                    {% if order.status %}
                    <td><small class="badge badge-success">完了</small></td>
                    {%else%}
                    <td><small class="badge badge-warning">支払い中</small></td>

                    <td>{{product.URL}}</td>
                    
                  
                    {% endif %}
                </tr>

                {% endfor %}
               
            </tbody>

        </table>
       
   </div>
</div>





{% endblock %}
